<!doctype html>
<html dir="rtl" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Slider</title>
	<link href="https://fonts.googleapis.com/css?family=Heebo:100,300,400&amp;subset=hebrew" rel="stylesheet">
</head>
<body>

<div class="activity slider" id="slider" :class="{ 'enable-play': enablePlay }">
	<v-touch @panmove="onPanMove" @panend="onPanEnd">
		<!--<div-->
				<!--class="slider-image slider-image&#45;&#45;overlay"-->
				<!--:class="{ left: isPanLeft, right: isPanRight }"-->
				<!--:style="[style, { backgroundImage: 'url(' + this.question.imgSrc + ')' }]"-->
				<!--v-if="question.active"-->
		<!--&gt;-->
		<!--</div>-->
	</v-touch>
	<div class="slider-main">
		<div class="slider-scale">
			<div class="slider-scale__inner">
				<div class="slider-scale__result" v-if="results.active" :style="[{ height: results.value * 100 + '%' }]"></div>
				<v-touch @tap="onTap">
					<div class="slider-scale__line" ref="line">
					</div>
				</v-touch>
			</div>
			<v-touch @panmove="onPanMove" @panend="onPanEnd">
				<span class="slider-scale__handle" :style="[style, {}]" :class="startPoint"></span>
			</v-touch>
		</div>
		<div class="slider-value" v-if="value !== null">{{ printValue() }}</div>
		<div
			class="slider-image"
			:style="[{ backgroundImage: 'url(' + this.image.src + ')' }]"
		    :class="{ 'results-active': results.active, 'less': results.value > value, 'more': results.value <= value }"
		></div>
	</div>
</div> <!-- slider END -->

</body>
</html>
